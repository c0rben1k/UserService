<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Token Expired</title>
</head>
<body>
<h1>Your account verification token has expired.</h1>
<p>Please click on the button below to receive a new token.</p>

<form th:action="@{/auth/resend-confirmation}" method="post">
    <input type="hidden" th:value="${email}" name="email"/>
    <button type="submit">Send new token</button>
</form>

<a th:href="@{/}">Return to homepage</a>
</body>
</html>
