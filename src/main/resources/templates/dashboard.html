<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authentication Success</title>
</head>
<body>
<p>Welcome to the Task Management System.</p>
<div th:if="${user != null}">
    <p>Hello, <span th:text="${user.username}">username</span> (<span th:text="${user.email}">email</span>)!</p>
</div>
<a href="/auth/logout">Logout</a>
</body>
</html>
